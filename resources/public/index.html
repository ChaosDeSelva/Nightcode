<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="paren-soup-dark.css">
		<style>
			html, body, .paren-soup {
				height: 100%;
				margin: 0;
			}
			.paren-soup .content {
				min-height: 100%;
			}
			html, body, .paren-soup .content {
				overflow: hidden;
			}
			.paren-soup {
				overflow: auto;
			}
		</style>
		<!-- script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script -->
	</head>
	<body>
		<div class="paren-soup">
			<div class="instarepl"></div>
			<div class="numbers"></div>
			<div class="content" contenteditable="true" id="content"></div>
		</div>
		<script type='text/javascript'>
			if (window.java) {
				window.onload = function() {
					window.java.onload();
				}
			}
			else {
				var script = document.createElement('script');
				script.type = 'text/javascript';
				script.async = true;
				script.src = 'paren-soup.js';
				document.body.appendChild(script);
			}
		</script>
	</body>
</html>
